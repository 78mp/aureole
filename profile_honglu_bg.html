    NOTES
    
 › to change the color of the color hover part, replace the "primary" word with a different bootstrap color (togedemaru has a nice bootstrap colors ref here: https://toyhou.se/2621177.color-references-bs-pkmn- 
 › "position" changes the placement of the button, u can change the "5px" part
 › "target="_blank"" causes the link the open up in a new tab, if u want the link to open up in the same tab just remove it
 › the tooltipster is the text that appears when you hover over the button. if u don't want to add anything there, just delete "tooltipster" and the "title=" part
 › to change the hover transition time, add "transition-duration: 1s;" in the "style" section (change the "1s" to however many seconds u want (0.2s, 0.6s, 2s, etc)
 › the width and height change the size of the button, change the "60px" part if u want
 › the "p-1" part changes the width of the color hover part, if u wanna make it thicker change the "1" to a bigger number (like 2 or 3)
 › if u want the button to be a square instead of a circle, change the "rounded-circle" part to just "rounded" (or just delete the whole part for a sharp box)
 
 › replace any image addresses that say "https://f2.toyhou.se/file/f2-toyhou-se/users/admin?7"
